<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <link href="./output.css" rel="stylesheet">
    <title>Stop watch</title>
</head>
<body class="font-sans bg-black">
    <div class="flex items-center justify-center h-screen text-white">
        <div class="h-92 w-104 bg-[#55555522] rounded-2xl items-center flex justify-center border-[#e9e9e922] border-2">
            <div class="text-3xl">
            <h1>Stop watch</h1>
            <i class="ri-alarm-line text-7xl flex items-center justify-center opacity-30 p-8"></i>
            <div class="row214 flex flex-row items-center justify-center bg-[#2d2d2d] rounded-2xl overflow-hidden">
                <i class="plus01 ri-add-line hover:bg-[#505050] p-1 mr-2 w-full cursor-pointer "></i>
                <div class="timer01 text-2xl">00:00</div>
                <i class="minus01 ri-subtract-line hover:bg-[#505050] p-1 ml-2 cursor-pointer w-full"></i>
            </div>
            <button class="text-[22px] mt-6 bg-[#80f] cursor-pointer w-full p-2 rounded-2xl transform transition-all ease-in font-bold   hover:translate-y-[2px] hover:shadow-md hover:shadow-[#767676] ">START</button>

            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
